<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now!</title>
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="../style.css">
    
</head>
<body>
    <header>
        <button class="hamburger hamburger--squeeze" type="button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
        </button>
        <nav>
            <ul class="nav-ul">
                <li class="nav-li first-nav-item"><a href="../index.html"><img src="../images/enlargedLogo.jpg" alt=""></a></li>
                <li class="nav-li nav-pages"><a href="about.html">About</a></li>
                <li class="nav-li nav-pages"><a href="pricing.html">Pricing</a></li>
                <li class="nav-li nav-pages"><a href="gameLibrary.html">Game Library</a></li>
                <li class="nav-li nav-pages"><a href="faqs.html">FAQs</a></li>
                <li class="nav-li nav-pages"><a href="book.html">Book a Party</a></li>
                <li class="nav-li nav-pages"><a href="contact.html">Contact</a></li>
            </ul>      
        </nav>
    </header>
    <main>
        <section class="pricing-main">
            <div class="pricing-card">
                <h2>Events start as low as $199</h2>
                <p>Fill out the form to be contacted with a personalized quote!</p>
            </div>
            <form action="" netlify>
                <div class="form-question">
                    <label class="hide" for="name">Name:</label>
                    <input type="text" name="name" id="name" required>
                </div>

                <div class="form-question">
                    <label class="hide" for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="form-question">
                    <label class="hide" for="phone-number">Phone Number: </label>
                    <input type="text" name="phone-number" id="phone-number">
                </div>

                <div class="form-question">
                    <label for="party-length">Length of access to Mobile Gaming Theater?</label>
                    <select class="party-length" name="party-length" id="party-length">
                        <option value="1">1 hour</option>
                        <option value="2">2 hours</option>
                        <option value="3">3 hours</option>
                        <option value="4">4 hours</option>
                        <option value="5+">5+ hours</option>
                    </select>
                </div>

                <div class="form-question">
                    <label for="time-of-party">Time of party?</label>
                    <select name="time-of-party" id="time-of-party">
                        <option value="morning">Morning</option>
                        <option value="afternoon">Afternoon</option>
                        <option value="evening">Evening</option>
                    </select>
                </div>

                <div class="form-question">
                    <label for="type-of-party">Type of Party:</label>
                    <select name="type-of-party" id="type-of-party">
                        <option value="birthday">Birthday</option>
                        <option value="graduation">Graduation</option>
                        <option value="adult">Adult</option>
                        <option value="corporate">Corporate</option>
                        <option value="church">Church</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-question">
                    <label for="age">Guest of Honor's Age:</label>
                    <input type="text" id="gender">
                </div>

                <div class="form-question">
                    <label for="gender">Guest of Honor's Gender:</label>
                    <input id="gender" type="text">
                </div>

                <div class="form-question">
                    <label for="location">Location of Party:</label>
                    <input type="text" id="location" required>
                </div>
            
                <button class="pricing-btn">Submit</button>
            </form>
        </section>

    </main>
    <footer>
        <div class="footer-bottom">&copy; 2020 Jett Fast Rolling Video Games.</div>
    </footer>

    <script src="../scripts.js"></script>
</body>
</html>
